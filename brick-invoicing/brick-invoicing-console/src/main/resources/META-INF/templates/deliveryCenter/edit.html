<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<section class="content-header">
		<h1>
			发货点 <small th:text="(${entity.new}?'新建':'编辑')+'发货点'"></small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="javascript:;"><i class="fa fa-cogs"></i> 系统管理</a></li>
			<li class="active" th:text="(${entity.new}?'新建':'编辑')+'发货点'"></li>
		</ol>
	</section>

	<section class="content">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">请输入发货点信息</h3>
			</div>
			<form id="form-deliveryCenter" class="form-horizontal" th:action="@{/deliveryCenter/save}" method="post" th:object="${entity}">
				<input type="hidden" name="id" th:value="*{id}" />
				<div class="box-body">
					<div class="form-group">
						<label for="input-name" class="col-sm-2 control-label"><i class="required-tip">*</i>名称</label>

						<div class="col-sm-10">
							<input class="form-control" id="input-name" placeholder="请输入名称" name="name" th:value="*{name}" type="text" data-bv-notempty="true"
								data-bv-notempty-message="请填写名称">
						</div>
					</div>

					<div class="form-group">
						<label for="input-deliveryCorp" class="col-sm-2 control-label">物流公司</label>

						<div class="col-sm-10">
							<input class="form-control" id="input-deliveryCorp" placeholder="请输入物流公司" name="deliveryCorp" th:value="*{deliveryCorp}" type="text">
						</div>
					</div>

					<div class="form-group">
						<label for="input-contact" class="col-sm-2 control-label"><i class="required-tip">*</i>联系人</label>

						<div class="col-sm-10">
							<input class="form-control" id="input-contact" placeholder="请输入联系人" name="contact" th:value="*{contact}" type="text" data-bv-notempty="true"
								data-bv-notempty-message="请填写联系人">
						</div>
					</div>

					<div class="form-group">
						<label for="input-address" class="col-sm-2 control-label"><i class="required-tip">*</i>地址</label>

						<div class="col-sm-10">
							<textarea class="form-control" id="input-address" name="address" rows="3" placeholder="请输入地址" th:text="*{address}" data-bv-notempty="true"
								data-bv-notempty-message="请填写地址"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="input-zipCode" class="col-sm-2 control-label">邮编</label>

						<div class="col-sm-10">
							<input class="form-control" id="input-zipCode" placeholder="请输入邮编" name="zipCode" th:value="*{zipCode}" type="text">
						</div>
					</div>

					<div class="form-group">
						<label for="input-phone" class="col-sm-2 control-label">联系电话</label>

						<div class="col-sm-10">
							<input class="form-control" id="input-phone" placeholder="请输入联系电话" name="phone" th:value="*{phone}" type="text">
						</div>
					</div>

					<div class="form-group">
						<label for="input-memo" class="col-sm-2 control-label">备注</label>

						<div class="col-sm-10">
							<textarea class="form-control" id="input-memo" name="memo" rows="3" placeholder="请输入备注" th:text="*{memo}"></textarea>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="button" class="btn btn-default" onclick="location.href='#/page/deliveryCenter'">返回列表</button>
					<button type="submit" class="btn btn-success pull-right">保存</button>
				</div>
			</form>
		</div>
	</section>


	<script type="text/javascript">
		requirejs([ "domReady", "validator" ], function(ready) {
			ready(function() {
				activeMenu("management_deliveryCenter");
				$("#form-deliveryCenter").bootstrapValidator().on("success.form.bv", function(e) {
					e.preventDefault();
					var $form = $(e.target);
					$.post($form.attr('action'), $form.serialize(), function(result) {
						if (result.success) {
							$.alert({
								title : false,
								content : "保存成功",
								buttons : {
									ok : {
										text : "返回列表",
										action : function() {
											location.href = "#/page/deliveryCenter";
										}
									}
								}
							});
						} else {
							$.alert({
								title : false,
								content : result.msg
							});
							$form.bootstrapValidator('disableSubmitButtons', false);
						}
					}, "json");
				});
			});
		});
	</script>
</body>
</html>
