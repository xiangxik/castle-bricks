<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

	<aside th:fragment="main" class="main-sidebar">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- search form -->
			<!-- <form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control" placeholder="搜索"> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form> -->
			<!-- /.search form -->
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu">
				<li class="header" th:text="${consoleMenu.name}">菜单</li>
				<li th:each="root:${consoleMenu.roots}" th:class="'menu_'+${root.code}" >
					<a th:href="${root.href}?:'#'">
						<i th:class="${root.iconCls}?:'fa fa-circle-o'"></i> 
						<span th:text="${root.name}">name</span> 
						<span class="pull-right-container" th:if="${root.children!=null}"> 
							<i class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
					<ul class="treeview-menu" th:if="${root.children!=null}">
						<li th:each="child:${root.children}" th:class="'menu_'+${child.code}">
							<a th:href="${child.href}?:'#'">
								<i th:class="${child.iconCls}?:'fa fa-circle-o'"></i> 
								<span th:text="${child.name}">name</span>
							</a>
						</li>
					</ul>
				</li>

				<th:block th:if="${shortcutMenu}!=null">
					<li class="header" th:text="${shortcutMenu.name}">菜单</li>
					<li th:each="root:${shortcutMenu.roots}" th:class="'menu_'+${root.code}" >
						<a th:href="${root.href}?:'#'">
							<i th:class="${root.iconCls}?:'fa fa-circle-o'"></i> 
							<span th:text="${root.name}">name</span> 
							<span class="pull-right-container" th:if="${root.children!=null}"> 
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>
						<ul class="treeview-menu" th:if="${root.children!=null}">
							<li th:each="child:${root.children}" th:class="'menu_'+${child.code}">
								<a th:href="${child.href}?:'#'">
									<i th:class="${child.iconCls}?:'fa fa-circle-o'"></i> 
									<span th:text="${child.name}">name</span>
								</a>
							</li>
						</ul>
					</li>
				</th:block>
				
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>

</body>
</html>
