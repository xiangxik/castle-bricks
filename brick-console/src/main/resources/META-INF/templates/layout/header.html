<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

	<header th:fragment="main" class="main-header">
		<!-- Logo -->
		<a th:href="@{/index}" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels --> <span class="logo-mini"
			th:text="#{app.name_short}"></span> <!-- logo for regular state and mobile devices --> <span class="logo-lg"
			th:text="#{app.name}"></span>
		</a>
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle
					navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</a>

			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<!-- User Account: style can be found in dropdown.less -->
					<li class="dropdown user user-menu">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <img data-src="holder.js/25x25"
							class="holder-image user-image" th:attr="src=${currentUser.photo}" th:alt="${currentUser.name}"> <span
							class="hidden-xs" th:text="${currentUser.name}">用户名称</span>
						</a>
						<ul class="dropdown-menu">
							<!-- User image -->
							<li class="user-header">
								<img data-src="holder.js/84x84" class="holder-image img-circle" th:attr="src=${currentUser.photo}"
									th:alt="${currentUser.name}">

								<p th:inline="text">
									[[${currentUser.name}]] <small></small>
								</p>
							</li>
							<li class="user-footer">
								<div class="pull-left">
									<a href="#/page/profile" class="btn btn-default btn-flat">资料</a>
								</div>
								<div class="pull-right">
									<a th:href="@{/logout}" class="btn btn-default btn-flat">退出</a>
								</div>
							</li>
						</ul>
					</li>
					<!-- Control Sidebar Toggle Button -->
					<!-- <li>
						<a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
					</li> -->
				</ul>
			</div>
		</nav>
	</header>

</body>
</html>
