<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<section class="content" style="height: 400px;overflow-y:auto;">
		<div class="box box-success search-panel">
			<form id="select-search-form" class="form-search form-inline">
				<div class="box-body">
					<div class="form-group">
						<label for="select-search-sn" class="control-label">订单号</label> <input class="form-control" id="select-search-sn" placeholder="请输入订单号"
							name="sn" type="text">
					</div>
					<button type="submit" class="btn btn-primary btn-sm search-button">
						<i class="fa fa-search"></i> 搜索
					</button>
				</div>
			</form>
		</div>

		<div class="box box-primary">
			<div class="box-body no-padding">
				<table class="table table-hover select-grid">
					<thead>
						<tr>
							<th data-column-id="id" data-type="numeric" data-identifier="true" data-visible="false">ID</th>
							<th data-column-id="sn">订单号</th>
							<th data-column-id="name" data-css-class="hidden-xs hidden-sm" data-header-css-class="hidden-xs hidden-sm">名称</th>
							<th data-column-id="orderStatus">订单状态</th>
							<th data-column-id="paymentStatus" data-css-class="hidden-xs hidden-sm" data-header-css-class="hidden-xs hidden-sm">支付状态</th>
							<th data-column-id="shippingStatus" data-css-class="hidden-xs hidden-sm" data-header-css-class="hidden-xs hidden-sm">配送状态</th>
							<th data-formatter="customerName" data-css-class="hidden-xs hidden-sm" data-header-css-class="hidden-xs hidden-sm">客户</th>
							<th data-formatter="operatorName" data-css-class="hidden-xs hidden-sm" data-header-css-class="hidden-xs hidden-sm">操作人</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
