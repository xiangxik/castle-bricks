<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<section class="content" style="height: 400px;overflow-y:auto;">
		<div class="box box-success search-panel">
			<form id="select-search-form" class="form-search form-inline">
				<div class="box-body">
					<div class="form-group">
						<label for="search-name" class="control-label">名称</label> <input class="form-control" id="search-name"
							placeholder="请输入名称" name="name" type="text">
					</div>
					<div class="form-group">
						<label for="search-sn" class="control-label">编号</label> <input class="form-control" id="search-sn"
							placeholder="请输入编号" name="sn" type="text">
					</div>
					<button type="submit" class="btn btn-primary btn-sm search-button">
						<i class="fa fa-search"></i> 搜索
					</button>
				</div>
			</form>
		</div>

		<div class="box box-primary">
			<div class="box-body no-padding">
				<table class="table table-hover select-grid">
					<thead>
						<tr>
							<th data-column-id="id" data-type="numeric" data-identifier="true" data-visible="false">ID</th>
							<th data-column-id="sn" data-width="160px">商品编号</th>
							<th data-column-id="fullName">商品名称</th>
							<th data-column-id="lastModifiedDate" data-converter="datetime" data-width="160px" data-css-class="hidden-xs hidden-sm column-datetime"
								data-header-css-class="hidden-xs hidden-sm header-datetime">最后修改时间</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
